<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTR Destination Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>TTR Destination Generator</h1>
    <div id="cardInfo"></div>
    <div id="deckNavigation">
        <button id="prevPageButton" class="pageButton"><i class="fas fa-circle-chevron-left"></i></button>
        <p id="pageNumbers">0/0</p>
        <button id="nextPageButton" class="pageButton"><i class="fas fa-circle-chevron-right"></i></button>
    </div>
    <div id="config">
        <button id="showHideButton"></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
